<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>마스크 지도</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=z8koe4wu77"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=z8koe4wu77&submodules=geocoder"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
    body {
        position: absolute;
        width: 100%;
        background-color: black;
    }
    header {
        text-align: center;
        height: 35px;
        font-size: 15px;
        color: white;
    }

    header .info {
        display: inline-block;
        border: 1px solid white;
        padding: 5px;
        border-radius: 5px;
        margin-left: 10px;
        float: left;
    }

    header #region {
        width: 50%;
    }

    header .btn {
        display: inline-block;
        padding: 5px;
        margin-left: 3px;
        color: white;
        border: 1px solid white;
        border-radius: 3px;
        cursor: pointer;
        width: 25%;
    }
    footer {
        text-align: center;
        vertical-align: middle;
        line-height: 35px;
        height: 35px;
        font-size: 15px;
        color: white;
    }

    footer .btn {
        display: inline-block;
        padding: 5px;
        margin: 3px;
        color: white;
        border: 1px solid white;
        border-radius: 3px;
        cursor: pointer;
        width: 40%;
    }

    .content {
        height: 80%;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    .overlay {
        display: none;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.2);
        opacity: 0;
    }

    .overlay .message {
        padding: 10px;
        border: 1px solid black;
        border-radius: 3px;
        background-color: white;
    }

    .overlay.show {
        display: flex;
        z-index: 999;
        opacity: 1;
        pointer-events: none;
    }

    .sub {
        font-size: 8px;
    }

    .pin-info {
        margin: 5px;
        padding: 10px;
        background-color: white;
        font-size: 15px;
        line-height: 1.5;
        border-radius: 10px;
    }

    .pin-info div {
        margin: 3px;
    }

    .pin-info img {
        width: 15px;
        height: 15px;
    }
    </style>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="message">처리 중 입니다...</div>
    </div>
    <header>
        <div class="search">
            <input type="text" placeholder="찾을 주소 입력" id="region">
            <div id="searchBtn" class="btn">주소 이동</div>
        </div>
    </header>
    <div class="content">
        <div id="map"></div>
    </div>
    <footer>
        <label><input type="checkbox" id="isExistOnly"> 있는 곳만</label>
        <div id="currentSearchBtn" class="btn">이 지역에서 찾기</div>
    </footer>
    <script>
        document.getElementById('map').style = `width: 99%; height: ${document.documentElement.clientHeight - 100}px;`;
        document.getElementById('searchBtn').addEventListener('click', () => {
            searchAddressToCoordinate(document.getElementById('region').value);
        });
        document.getElementById('currentSearchBtn').addEventListener('click', () => {
            changeGeolocationCurrentCallback();
        });
        // naver.maps.Event.addListener(map, 'mouseup', changeGeolocationCallback);
        // naver.maps.Event.addListener(map, 'touchend', changeGeolocationCallback);

        let markers = [];
        let pos;

        const REMAIN_STATS = {
            plenty: '100개 이상',
            some: '30개 이상 100개미만',
            few: '2개 이상 30개 미만',
            empty: '1개 이하',
        };

        const map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.4773044,126.97564889999998),
            zoom: 16,
            minZoom: 13,
            zoomControl: true,
            zoomControlOptions: {
                position: naver.maps.Position.TOP_RIGHT
            },
            scaleControl: true,
            scaleControlOptions: {
                position: naver.maps.Position.BOTTOM_LEFT
            },
            mapTypeId: naver.maps.MapTypeId.NORMAL
        });

        const infoWindow = new naver.maps.InfoWindow({
            anchorSkew: true
        });

        var pinInfoHtml = `
            <div class="pin-info">
                <div><img src="./pin_plenty.svg"> 100개 이상</div>
                <div><img src="./pin_some.svg"> 30 ~ 100개</div>
                <div><img src="./pin_few.svg"> 2 ~ 30개</div>
                <div><img src="./pin_empty.svg"> 1개 이하</div>
            </div>
        `;

        naver.maps.Event.once(map, 'init_stylemap', function() {
            //customControl 객체 이용하기
            var customControl = new naver.maps.CustomControl(pinInfoHtml, {
                position: naver.maps.Position.TOP_LEFT
            });

            customControl.setMap(map);
        });

        function searchAddressToCoordinate(address) {
            if (!address) return;
            document.getElementById('overlay').classList.add('show');
            try {
                naver.maps.Service.geocode({
                    query: address
                }, function(status, response) {
                    if (status === naver.maps.Service.Status.ERROR) {
                        alert('검색 중 에러가 발생했습니다!');
                        document.getElementById('overlay').classList.remove('show');
                        return;
                    }

                    if (response.v2.meta.totalCount === 0) {
                        alert('검색 결과가 없습니다.');
                        document.getElementById('overlay').classList.remove('show');
                        return;
                    }

                    let item = response.v2.addresses[0],
                        point = new naver.maps.Point(item.x, item.y);

                    infoWindow.setContent([
                        '<div style="padding:5px;min-width:150px;">',
                        '<h4 style="margin-top:5px;">검색 주소 : '+ address +'</h4>',
                        '</div>'
                    ].join('\n'));

                    map.setCenter(point);
                    infoWindow.open(map, point);
                    document.getElementById('overlay').classList.remove('show');
                });
            } catch(e) {
                console.error(e);
            } finally {
                document.getElementById('overlay').classList.remove('show');
            }
        }

        function changeGeolocationCallback(e) {
            onSuccessGeolocation({
                coords: {
                    latitude: e.latlng._lat,
                    longitude: e.latlng._lng
                }
            })
        }

        function changeGeolocationCurrentCallback() {
            const currentPos = map.getCenter();
            onSuccessGeolocation({
                coords: {
                    latitude: currentPos._lat,
                    longitude: currentPos._lng
                }
            })
        }

        function showMarker(map, marker) {
            if (marker.setMap()) return;
            marker.setMap(map);
        }

        function hideMarker(map, marker) {
            if (!marker.setMap()) return;
            marker.setMap(null);
        }

        function convertDateString(date) {
            const yyyy = date.getFullYear();
            const mm = date.getMonth() < 9 ? "0" + (date.getMonth() + 1) : (date.getMonth() + 1);
            const dd = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            const hh = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
            const min = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
            const ss = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
            return `${hh}시 ${min}분 ${ss}초<br>(${yyyy}년 ${mm}월 ${dd}일)`;
        }

        function createGeolocation({addr, code, created_at, stock_at, name, remain_stat, lat, lng}) {
            const isExistOnly = document.getElementById('isExistOnly').checked;
            if (isExistOnly && (!remain_stat || remain_stat === 'empty' || remain_stat === undefined || remain_stat === null)) return;

            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(lat, lng),
                map: map,
                icon: `./pin_${remain_stat === undefined || remain_stat === null ? 'empty' : remain_stat}.svg`
            });

            markers.push(marker);

            naver.maps.Event.addListener(marker, 'click', () => {
                const createDate = new Date(created_at);
                const stockDate = new Date(stock_at);
                infoWindow.setContent(`
                <div style="width:150px;text-align:center;padding:10px;">
                    <a href="https://map.naver.com/?elat=${lat}&amp;elng=${lng}&amp;eelat=&amp;eelng=&amp;eText=${name}" target="_map_icon" class="btn_icon" onclick="return goOtherCR(this, 'a=loc_ipt*f.way&amp;r=2&amp;i=20488216&amp;g=mpi%3D09590520%3AqcT_%ED%8F%89%ED%99%94%EC%95%BD%EA%B5%AD&amp;u='+urlencode(urlexpand(this.href)));"><img width="39" height="18" title="길찾기" alt="길찾기" src="https://ssl.pstatic.net/sstatic/search/img3/btn_fndmap.gif"></a>
                    <a>${name}</a>
                    <p>${REMAIN_STATS[remain_stat]}</p>
                    <p>입고시간 <br>${convertDateString(new Date(stock_at))}</p>
                    <p class="sub">${addr}</p>
                    <p class="sub">업데이트: ${convertDateString(new Date(created_at))}</p>
                </div>`);
                infoWindow.open(map, marker);
            });
        }

        function getApiUri(position) {
            const apiUri = 'https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/storesByGeo/json';
            const searchMeter = 1000;

            return `${apiUri}?lat=${position.coords.latitude}&lng=${position.coords.longitude}&m=${searchMeter}`;
        }

        async function onSuccessGeolocation(position) {
            document.getElementById('overlay').classList.add('show');
            markers.map((m) => {
                hideMarker(map, m);
            });
            infoWindow.close();

            const location = new naver.maps.LatLng(position.coords.latitude,
                                                position.coords.longitude);

            map.setCenter(location);
            infoWindow.setContent('<div class="geo-location">' + 'geolocation.getCurrentPosition() 위치' + '</div>');

            
            try {
                const res = await axios.get(getApiUri(position), {timeout: 20000});

                console.log(res);

                res.data.stores.map(d => {
                    createGeolocation(d);
                });
            } catch(e) {
                alert(`위치 정보 조회가 정상적이지 않습니다. 잠시후 다시 시도해 주세요..\n${e.message}`);
                console.error(e);
            } finally {
                document.getElementById('overlay').classList.remove('show');
            }
        }

        function onErrorGeolocation() {
            var center = map.getCenter();

            infoWindow.setContent('<div class="geo-location error">' +
                '<h5 style="margin-bottom:5px;color:#f00;">Geolocation failed!</h5>'+ "latitude: "+ center.lat() +"<br />longitude: "+ center.lng() +'</div>');

            infoWindow.open(map, center);
        }

        window.onload = async function () {
            if (!navigator.geolocation) {
                var center = map.getCenter();
                infoWindow.setContent('<div class="geo-location"><h5 style="margin-bottom:5px;color:#f00;">Geolocation not supported</h5></div>');
                infoWindow.open(map, center);
            }
        };
    </script>
</body>
</html>
